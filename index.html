<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <!-- Bootstrap CSS for Navbar Functionality -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS for Overall Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to ensure the hero section covers the entire viewport */
        .hero-section {
            min-height: 100vh;
            background-image: url('https://placehold.co/1920x1080/0d6efd/ffffff?text=Landing+Page+Background');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }

        /* Overlay for better text readability on the background image */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay with 40% opacity */
            z-index: 1;
        }

        .hero-content {
            z-index: 2; /* Ensure content is on top of the overlay */
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-800">

    <!-- Bootstrap Navbar -->
    <!-- The navbar is set to a dark, slightly transparent background for visibility -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gray-900 bg-opacity-70 fixed-top backdrop-blur-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Brand name/logo for the landing page -->
            <a class="navbar-brand text-2xl font-bold rounded p-2 hover:bg-gray-700 transition duration-300" href="#">Your Brand</a>

            <!-- Hamburger menu button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nav links and dropdowns -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto space-x-0 lg:space-x-4">
                    <!-- Standard Nav Link -->
                    <li class="nav-item">
                        <a class="nav-link text-white rounded p-2 hover:bg-gray-700 transition duration-300" href="#">Home</a>
                    </li>

                    <!-- Dropdown Menu 1 -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white rounded p-2 hover:bg-gray-700 transition duration-300" href="#" id="navbarDropdownMenuLink1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu 1
                        </a>
                        <ul class="dropdown-menu bg-gray-800 border-0 rounded shadow-lg" aria-labelledby="navbarDropdownMenuLink1">
                            <li><a class="dropdown-item text-white hover:bg-gray-700 transition duration-300" href="#">Action 1</a></li>
                            <li><a class="dropdown-item text-white hover:bg-gray-700 transition duration-300" href="#">Another action 1</a></li>
                            <li><a class="dropdown-item text-white hover:bg-gray-700 transition duration-300" href="#">Something else here 1</a></li>
                        </ul>
                    </li>

                    <!-- Dropdown Menu 2 -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white rounded p-2 hover:bg-gray-700 transition duration-300" href="#" id="navbarDropdownMenuLink2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu 2
                        </a>
                        <ul class="dropdown-menu bg-gray-800 border-0 rounded shadow-lg" aria-labelledby="navbarDropdownMenuLink2">
                            <li><a class="dropdown-item text-white hover:bg-gray-700 transition duration-300" href="#">Action 2</a></li>
                            <li><a class="dropdown-item text-white hover:bg-gray-700 transition duration-300" href="#">Another action 2</a></li>
                            <li><hr class="dropdown-divider border-gray-600"></li>
                            <li><a class="dropdown-item text-white hover:bg-gray-700 transition duration-300" href="#">Separated link 2</a></li>
                        </ul>
                    </li>
                    
                    <!-- Standard Nav Link -->
                    <li class="nav-item">
                        <a class="nav-link text-white rounded p-2 hover:bg-gray-700 transition duration-300" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Background Image -->
    <section class="hero-section text-center">
        <!-- Overlay for better text readability -->
        <div class="hero-overlay"></div>
        
        <!-- Main content of the hero section -->
        <div class="hero-content max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-4 drop-shadow-md">
                Your Stunning Landing Page
            </h1>
            <p class="text-lg md:text-xl mb-8 drop-shadow-md">
                A simple and elegant design with a responsive menu for all devices.
            </p>
            <a href="#" class="inline-block px-8 py-3 text-lg font-semibold text-white bg-blue-600 rounded-full hover:bg-blue-700 transition duration-300 transform hover:scale-105">
                Get Started
            </a>
        </div>
    </section>

    <!-- Bootstrap JS (Popper.js is included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
